<!-- An about page that displays information about the program -->

<h2>About</h2>

<div>

    <!-- several if statements are used here to incorporate conditional blocks of code -->

    <p>{{ about }}</p>

    <!-- prints out every individual letter in the word 'wishlist' -->
    {% for letter in 'wishlist' %}

    <p>{{ letter }}</p>

    {% endfor %}

    <p>A website by {{ author }}</p>

    <!-- if statement that prints out a message based on whether or not the author variable has something stored in it -->
    {% if author %}

    <p>The author's name has been provided</p>

    {% else %}

    <p>The author's name has not been provided</p>
    {% endif %}

</div>
